<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Global.css">
    <script src="https://kit.fontawesome.com/d5a4db264c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toggle">
        <img src="sun.png" id="icon">
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" 
            spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p> ❓ Invalid City Name ❓ </p>
        </div>
        <div class="weather">
            <img src="rainpng" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="social-icons">
            <a href="#"><img src="facebook.png"></a>
            <a href="#"><img src="telegram.png"></a>
            <a href="#"><img src="youtube.png"></a>
            <a href="#"><img src="instagram.png"></a>
          
        </div>
    <p class="copyright">copyright 2024- Param Gupta</p>
    <script src="Sript.js"></script>
</body>
</html>
